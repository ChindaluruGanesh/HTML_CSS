<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for the webpage -->
    <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsiveness -->
    <title>Table</title> <!-- Title of the webpage -->
</head>
<body>
    <!-- Table structure to display car details -->
    <table>

        <!-- Table header row with column titles -->
        <tr>
            <th>Sl.No</th> <!-- Column for serial number -->
            <th>Brand</th> <!-- Column for car brand -->
            <th>Name</th> <!-- Column for car model name -->
            <th>Model</th> <!-- Column for car model year -->
            <th>Color</th> <!-- Column for car color -->
            <th>Fuel</th> <!-- Column for fuel type -->
        </tr>

        <!-- First car data row -->
        <tr>
            <td>01</td> <!-- Serial number for the first car -->
            <td>Tata</td> <!-- Brand of the first car -->
            <td>Harrier</td> <!-- Model name of the first car -->
            <td>2021</td> <!-- Model year of the first car -->
            <td>Dark</td> <!-- Color of the first car -->
            <td>Diesel</td> <!-- Fuel type for the first car -->
        </tr>

        <!-- Second car data row -->
        <tr>
            <td>02</td> <!-- Serial number for the second car -->
            <td>Hyundai</td> <!-- Brand of the second car -->
            <td>Creta</td> <!-- Model name of the second car -->
            <td>2020</td> <!-- Model year of the second car -->
            <td>White</td> <!-- Color of the second car -->
            <td>Petrol</td> <!-- Fuel type for the second car -->
        </tr>

        <!-- Third car data row -->
        <tr>
            <td>03</td> <!-- Serial number for the third car -->
            <td>BMW</td> <!-- Brand of the third car -->
            <td>M3</td> <!-- Model name of the third car -->
            <td>2020</td> <!-- Model year of the third car -->
            <td>Blue</td> <!-- Color of the third car -->
            <td>Petrol</td> <!-- Fuel type for the third car -->
        </tr>

        <!-- Fourth car data row -->
        <tr>
            <td>04</td> <!-- Serial number for the fourth car -->
            <td>Mahindra</td> <!-- Brand of the fourth car -->
            <td>Roxx</td> <!-- Model name of the fourth car -->
            <td>2024</td> <!-- Model year of the fourth car -->
            <td>Black</td> <!-- Color of the fourth car -->
            <td>Diesel</td> <!-- Fuel type for the fourth car -->
        </tr>

    </table> <!-- End of the table -->

</body>
</html>
